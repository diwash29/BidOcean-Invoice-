
{% extends "user_invoice/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<p class='heading' style="color: teal;text-decoration: underline;"> Rates</p>
<div class='container'>
  <div class='table'>
    <div class='fix-div'>
      <div>Description</div>
      <div style="margin-left: 100px;">Rate</div>
   
    </div>
<form method="post">    
	{% csrf_token %}
    <div class='tbody'>
      <div class='first'>
        <div>WDS solicitation rate</div>
        <div>WDS source rate</div>
        <div>WDS edit rate</div>
        <div>WDS import rate</div>
        
        <div>File attached rate(IR)</div>
        
        <div>Authorized day off rate</div>
        <div>Unauthorized day off rate</div>       
      </div>
    <div class='second' style="margin-left: 100px;">

      
      <input name="wds_solicitaion" value="{{rate.wds_solicitaion}}" style="margin-bottom: 15px;" required>
      <input name="wds_source" value="{{rate.wds_source}}" style="margin-bottom: 15px;" required>
      <input name="wds_edit" value="{{rate.wds_edit}}" style="margin-bottom: 15px;" required>
      <input name="wds_import" value="{{rate.wds_import}}" style="margin-bottom: 15px;" required>
      <input name="file_attach" value="{{rate.file_attach}}" style="margin-bottom: 15px;"required> 

      <input name="auth_day_off" value="{{rate.auth_day_off}}" style="margin-bottom: 15px;"required> 
      <input name="unauth_day_off" value="{{rate.unauth_day_off}}" style="margin-bottom: 15px;"required> 
      <div class="col-auto my-1" >
        <button type="submit" class="btn btn-primary shadow-none" style="background-color: #6a57be;border: none;"><b> {{submit}}</b></button>
       <style>
           .btn-primary:hover {
    background-color: green !important;
    }
    
       </style>
      </div>
    </div>

<style>
    @import url(https://fonts.googleapis.com/css?family=Roboto:400,500,300,700);

html{
  padding: 0;
  margin: 0;
  font-family: 'Roboto', 'sans-serif';
  height: 100%;
  width: 100%;
background-color: #efcfb0;
}

.heading{
  position: relative;
  display: flex;
  justify-content: center;
  margin-top: 20px;
  text-align: center;
  font-size: 2rem;
}

.table{
 margin-left: 35px;
 margin-right: 35px;
 border: 2px solid #72ddf7;
 font-size: 1rem;
 text-align: left;
}

.fix-div{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  background: linear-gradient(to right, #72ddf7, #a8dadc);
}
.tbody{
  display: grid;
  grid-template-columns: 1fr 1fr 1fr;
  height:350px;
  overflow-y: scroll;
  grid-gap: 0px;
   
}

::-webkit-scrollbar{
  width: 6px;
}
::-webkit-scrollbar-track{
  -webkit-box-shadow: inset 0 0 6px rgba(0, 0, 0, 0.3);
}

::-webkit-scrollbar-thumb{
  -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3); 
}

.fix-div > div {
    padding: 15px;
  
}
.first > div{
    padding: 10px;
    border-bottom: solid 1px rgba(255,255,255,0.1);
}

.second > div{
    padding: 10px;
    border-bottom: solid 1px rgba(255,255,255,0.1);
}

.third > div{
  padding: 10px;
    border-bottom: solid 1px rgba(255,255,255,0.1);
}

@media screen and (max-width: 700px){
  .fix-div{
    font-size: 14px;
  }
  .tbody{
    font-size: 14px;
  }
}

@media screen and (max-width: 500px){
  .fix-div{
    font-size: 12px;
  }
}
@media screen and (max-width: 400px){
  .fix-div{
    font-size: 10px;
  }
}
body{
  background-color: #EFCFB0;
}
</style>
