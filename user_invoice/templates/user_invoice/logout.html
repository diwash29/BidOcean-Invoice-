
{% load crispy_forms_tags %}
{% load static %}
<header>


  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="{% static 'user_invoice/main.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'js/jquery.js' %}">


  <header class="site-header">
    <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
          <a class="navbar-brand mr-8" ><img src="{% static 'images/beez.png' %}"  class='d-inline-block' alt=""/>
            <a class="nav-item nav-link" href="{% url 'user_invoice-home' %}">Home</a>
            <style>
              a{
                color: white;
              }
            </style>
      <div class="container">
    
       

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarToggle">
          <div class="navbar-nav mr-auto">
         
            {% if role == 'hr' or role == 'admin' %}
              <a class="nav-item nav-link" href="{% url 'role_list' %}">Role</a>
              <a class="nav-item nav-link" href="{% url 'employee_list' %}">Employee</a>              
            {% endif %}
          </div>

      
          <!-- Navbar Right Side -->
          <div class="navbar-nav">
            {% if user.is_authenticated %}
              <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              
            {% else %}
              <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
            
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="overlay" ></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="https://storage.googleapis.com/coverr-main/mp4/Mt_Baker.mp4" type="video/mp4">
    </video>
    <div class="container h-100">
      <div class="d-flex h-100 text-center align-items-center">
        <div class="w-100 text-white">
            <h2 style="color: aliceblue;">You have been logged out</h2>
            <div class="border-top pt-3">
                <button class="btn btn-outline-info" type="submit"><a href="{% url 'login' %}">Login</a></button>
                
            </div>

        </div>
      </div>
    </div>
  </header>

  <style>
      header {
  position: relative;
  background-color: black;
  height: 70vh;
  min-height: 25rem;
  width: 100%;
  overflow: hidden;
}

header video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  width: auto;
  height: auto;
  z-index: 0;
  -ms-transform: translateX(-50%) translateY(-50%);
  -moz-transform: translateX(-50%) translateY(-50%);
  -webkit-transform: translateX(-50%) translateY(-50%);
  transform: translateX(-50%) translateY(-50%);
}

header .container {
  position: relative;
  z-index: 2;
}

header .overlay {
  position: absolute;
  top: 0;
  left: 0;
  height: 100%;
  width: 100%;
  background-color: black;
  opacity: 0.5;
  z-index: 1;
}

@media (pointer: coarse) and (hover: none) {
  header {
    background: url('https://source.unsplash.com/XT5OInaElMw/1600x900') black no-repeat center center scroll;
  }
  header video {
    display: none;
  }
}
  </style>
