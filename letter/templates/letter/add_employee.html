{% extends 'letter/base.html' %}
{% load static %}
{% block title %}Add Employee{% endblock title %}
<link rel="stylesheet" href="{% static 'css/letter.css' %}">

{% block content %}
<div class="container">
    <h2 class='text-center mt-2 text-danger'><u>Offer Letter</u></h2>
    <form action="" method="POST" autocomplete="off">
        {% csrf_token %}
        <p class="text-center">( <span class="text-danger">*</span> fields are required fields )</p>
        <div class="form-group">
            <label for="exampleInputEmail1">First Name:</label><span class="text-danger">*</span>
            <input type="text" class="form-control" required name="first_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter First Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name:</label><span class="text-danger">*</span>
            <input type="text" class="form-control" required name="last_name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Last Name">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Designation:</label><span class="text-danger">*</span>
            <input type="text" class="form-control" required name="designation" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Designation">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">CTC:</label><span class="text-danger">*</span>
            <input type="number" class="form-control" required name="ctc" maxlength="10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Annual Salary(Gross Salary)">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Email:</label>
            <input type="email" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Email Address">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Phone:</label>
            <input type="text" class="form-control" name="phone" maxlength="10" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Phone Number">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Joining Date:</label><span class="text-danger">*</span>
            <input type="date" class="form-control" required name="joining_date" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Joining Date">
        </div>
        
        <button type="submit" class="btn btn-outline-success">Submit</button>
    </form>
</div>

{% endblock content %}
